<!DOCTYPE html>
<html>
<head>
<title>My Cart</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f7f7f7;
    padding:20px;
}

/* Cash on Delivery Heading */
.cod-title{
    font-size:28px;
    font-weight:bold;
    color:#2c2c2c;
    text-align:center;
    margin-bottom:15px;
}

/* COD info box */
.cod-box{
    background:#fff3cd;
    border:2px solid #ffc107;
    padding:15px;
    text-align:center;
    font-size:18px;
    font-weight:600;
    margin-bottom:20px;
    border-radius:8px;
}

/* Form styling */
form{
    max-width:400px;
    margin:auto;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    font-size:16px;
    border-radius:6px;
    border:1px solid #ccc;
}

/* Yellow big button */
button{
    width:100%;
    padding:15px;
    font-size:20px;
    font-weight:bold;
    background:#ffc107;
    color:#000;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#e0a800;
}
</style>

</head>
<body>

<h2 class="cod-title">Cash on Delivery</h2>

<div class="cod-box">
    ðŸšš Pay when your product is delivered to your door
</div>

<form onsubmit="placeOrder(event)">
    <input placeholder="Name" required>
    <input placeholder="Phone" required>
    <input placeholder="Address" required>
    <button>PLACE ORDER</button>
</form>

<script>
function placeOrder(e){
    e.preventDefault();
    alert("Order placed successfully!");
    location.href="orders.html";
}
</script>

</body>
</html>
