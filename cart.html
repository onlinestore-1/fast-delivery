 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      padding:10px;
    }

    header{
      background:#2874f0;
      color:#fff;
      padding:12px;
      text-align:center;
      font-size:18px;
    }

    .cart{
      max-width:600px;
      margin:auto;
    }

    .item{
      background:#fff;
      padding:10px;
      margin:10px 0;
      border-radius:8px;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .item img{
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:6px;
    }

    .info{flex:1;}
    .info b{display:block;margin-bottom:4px;}

    .buy{
      background:#ff9f00;
      border:none;
      padding:6px 10px;
      border-radius:5px;
      cursor:pointer;
      width:100%;
      margin-top:6px;
    }

    .empty{
      text-align:center;
      margin-top:40px;
      color:#777;
    }

    /* SUGGESTED / RECENT */
    h3{
      margin:20px 0 10px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }

    .mini{
      background:#fff;
      padding:10px;
      border-radius:6px;
      cursor:pointer;
    }

    .mini img{
      width:100%;
      height:120px;
      object-fit:cover;
      border-radius:5px;
    }

    .mini p{
      margin:5px 0;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>My Cart</header>

<div class="cart" id="cartBox"></div>

<h3>Suggested For You</h3>
<div class="grid" id="suggestedBox"></div>

<h3>Recently Viewed</h3>
<div class="grid" id="recentBox"></div>

<script>
const cartBox = document.getElementById("cartBox");

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let products = JSON.parse(localStorage.getItem("allProducts")) || [
  {id:1,name:"Men T-shirt",price:12,img:"https://i.imgur.com/b4T6KVn.jpeg/200"},
  {id:2,name:"Dress",price:22,img:"https://i.imgur.com/F9T6D7U.jpeg/200"},
  {id:3,name:"Shoes",price:30,img:"https://i.imgur.com/1EFgnRl.jpeg/200"},
  {id:4,name:"Mafuta ya kupikia",price:45,img:"https://i.imgur.com/4B7cTjc.jpeg/200"},
  {id:5,name:"Chumvi",price:30,img:"https://i.imgur.com/e4CXmHr.jpeg/200"},
  {id:6,name:"Blue Band",price:30,img:"https://i.imgur.com/PnEvGZN.jpeg/200"},
  {id:7,name:"Tomato sauce",price:20,img:"https://i.imgur.com/IqhRkL7.jpeg/200"},
  {id:8,name:"Soy sauce",price:10,img:"https://i.imgur.com/CqraWiO.jpeg/200"},
  {id:9,name:"Baking powder",price:10,img:"https://i.imgur.com/WlfRjNu.jpeg/200"},
  {id:10,name:"Royco",price:14,img:"https://i.imgur.com/rmXvXwO.jpeg/200"},
  {id:11,name:"Coca Cola",price:23,img:"https://i.imgur.com/UYZ1dIH.jpeg/200"},
  {id:12,name:"pepsi",price:23,img:"https://i.imgur.com/cGRn5OZ.jpeg/200"},

  {id:15,name:"Ballcone",price:13,img:"https://i.imgur.com/YU7yVMc.jpeg/200"},
  {id:16,name:"Cherry",price:13,img:"https://i.imgur.com/Ax4J2uH.jpeg/200"},
  {id:17,name:"Cherry Bar",price:13,img:"https://i.imgur.com/QZ8B1VC.jpeg/200"},
  {id:18,name:"Caramello",price:13,img:"https://i.imgur.com/HgeHJvR.jpeg/200"},
  {id:19,name:"Doffi",price:17,img:"https://i.imgur.com/hD9g7L2.jpeg/200"},

  {id:22,name:"Vaseline Jelly",price:14,img:"https://i.imgur.com/iFw39jh.jpeg/200"},
  {id:23,name:"Rungu",price:14,img:"https://i.imgur.com/KIi9LUL.jpeg/200"},
  {id:24,name:"Professor",price:15,img:"https://i.imgur.com/okplIfF.jpeg/200"},
  {id:25,name:"Vaseline",price:16,img:"https://i.imgur.com/2V7rzh7.jpeg/200"},
  {id:26,name:"Rexa",price:17,img:"https://i.imgur.com/3EPfv80.jpeg/200"},
  {id:27,name:"Msomi",price:15,img:"https://i.imgur.com/zU2mjIE.jpeg/200"}
];

let recent = JSON.parse(localStorage.getItem("recent")) || [];

/* CART */
if(cart.length === 0){
  cartBox.innerHTML = `
    <div class="empty">
      <p>Your cart is empty</p>
    </div>
  `;
}else{
  cart.forEach((c, i) => {
    cartBox.innerHTML += `
      <div class="item">
        <img src="${c.img}">
        <div class="info">
          <b>${c.name}</b>
          Price: $${c.price}<br>
          Qty: ${c.qty}
          <button class="buy" onclick="buyNow(${i})">Buy Now</button>
        </div>
      </div>
    `;
  });
}

/* SUGGESTED (random products) */
products.slice(0,2).forEach(p=>{
  suggestedBox.innerHTML += `
    <div class="mini" onclick="openProduct(${p.id})">
      <img src="${p.img}">
      <p>${p.name}</p>
      <b>$${p.price}</b>
    </div>
  `;
});

/* RECENTLY VIEWED */
recent.slice(-4).forEach(p=>{
  recentBox.innerHTML += `
    <div class="mini" onclick="openProduct(${p.id})">
      <img src="${p.img}">
      <p>${p.name}</p>
      <b>$${p.price}</b>
    </div>
  `;
});

function buyNow(index){
  localStorage.setItem("buy", JSON.stringify(cart[index]));
  location.href = "checkout.html";
}

function openProduct(id){
  localStorage.setItem("pid", id);
  location.href = "product.html";
}
</script>

</body>
</html>
