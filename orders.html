<!DOCTYPE html>
<html>
<body>
<h2>My Orders</h2>
<div class="products" id="orders"></div>
<script>
const orders = JSON.parse(localStorage.getItem("orders") || "[]");
orders.forEach(p => {
  orders.innerHTML += `
    <div class="product">
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <p>${p.description}</p>
    </div>
  `;
});
</script>

</body>
</html>
