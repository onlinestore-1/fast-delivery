<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="strict-origin-when-cross-origin">
<style>
    body{margin:0;font-family:Arial;background:#f4f4f4}

/* Top bar */
.topbar{
 display:flex;
 align-items:center;
 background:#2874f0;
 padding:10px;
 color:#fff
}
.menu-btn{font-size:22px;margin-right:10px;cursor:pointer}
.topbar input{
 flex:1;
 padding:8px;
 border:none;
 border-radius:4px
}

/* Drawer */
.drawer{
 position:fixed;
 top:0;
 left:-260px;
 width:260px;
 height:100%;
 background:#fff;
 box-shadow:2px 0 5px rgba(0,0,0,.3);
 transition:.3s;
 z-index:1000
}
.drawer-header{
 background:#2874f0;
 color:#fff;
 padding:15px;
 font-weight:bold
}
.drawer a{
 display:block;
 padding:12px;
 text-decoration:none;
 color:#000;
 border-bottom:1px solid #eee
}
.drawer a:hover{background:#f2f2f2}

/* Overlay */
.overlay{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 background:rgba(0,0,0,.4);
 display:none;
 z-index:900
}

.header{
 display:flex;
 padding:10px;
 background:#2874f0;
 gap:10px;
}

.header input{
 flex:1;
 padding:8px;
 border:none;
 border-radius:4px;
}

.cart-icon{
 color:white;
 font-size:22px;
}

.slider img{
 width:100%;
 display:none;
}

.slider img:first-child{display:block;}

.categories{
 display:flex;
 overflow-x:auto;
 background:#fff;
 padding:10px;
 gap:15px;
}

.categories div{
 min-width:90px;
 text-align:center;
}

.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
 padding:10px;
}

.card{
 background:#fff;
 padding:10px;
 position:relative;
 border-radius:6px;
}

.card img{
 width:100%;
}

.wishlist{
 position:absolute;
 top:8px;
 right:8px;
 font-size:20px;
 color:#999;
}

.wishlist.active{
 color:red;
}

.buy{
 background:#ff9f00;
 color:#000;
 padding:6px;
 border:none;
 width:100%;
 margin-top:5px;
}
</style>
</head>
<body>

<h2>Cash on Delivery</h2>

<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  <input name="name" placeholder="Full Name" required>
  <input name="phone" placeholder="Phone Number" required>
  <textarea name="address" placeholder="Delivery Address" required></textarea>
  <button type="submit">Place Order</button>
</form>

</body>
</html>
